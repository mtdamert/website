<html>
	<head>
		<title>Tetris</title>
		<link rel="stylesheet" href="tetris.css">
		
		<script language="JavaScript">
		</script>
	</head>
	<script type="text/javascript" src="tetris.js"></script>
	<body onLoad="init()">
		<h1>Tetris</h1>
		<span style="font-style: italic">Press up arrow to rotate.<br/>
			Press ESC to pause.</span>

		<div id="fullArea">
			<div id="playingArea">
			</div>
				<div id="pausedBox">
					PAUSED
				</div>
				<button id="playAgainButton" onclick="startNewGame()">
					Click to Play Again
				</button>
				<div id="scoreBox">
					Score: 0; Lines: 0
				</div>
			<div id="playingAreaScreen"> </div>

			<div id="rightPanel">
				<div id="nextPieceHeader">Next Piece:</div>
				<div id="nextPieceBox"></div>
				<div id="highScoreHeader">High Scores:</div>
			</div>
		</div>
	</body>
</html>
